<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Images</title>
</head>

<body>
    <div class="all-search">
        <form action="https://www.google.ca/search" method="GET">
            <center>
                <img class="image"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="google img">
                <input class="search-bar" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
                <input class="search-button" type="submit" value="Image Search">
            </center>
        </form>
    </div>
    <div>
        <a class="reg-img-nav-links" href="index.html">Back to Google Search</a>
    </div>
</body>

</html>
